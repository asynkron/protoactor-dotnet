syntax = "proto3";
package remote_test_messages;
option csharp_namespace = "Proto.Remote.Tests.Messages";
import "Proto.Actor/Protos.proto";

message Start {}
message StartRemote {
	actor.PID Sender = 1;
}
message Ping {
	string message=1;
}
message Pong {
	string message=1;
}
message Die {
}

message BinaryMessage {
	string id =1;
	bytes payload = 2;
}

message Ack {
}